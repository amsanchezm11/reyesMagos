<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Juguete</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- <script type="module" src="../js/crearReyController.js" defer></script> -->
    <script type="module" src="../js/crearJuguete.js"></script>
    
</head>
<body>
    <header>
        <img id="reyes" src="../img/calendario.png" class="calendario-reyes"></img>
    </header>
    <main>
        <div class="container-h1">
            <h1 id="h1-lista">Crear Juguete</h1>
        </div>
        
        <div class="container">
            <h2 class="h2"></h2>
            <div class="container-inputs">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombreJuguete" id="nombreJuguete" placeholder="Ej:PlayStation">
                </div>
                <div class="input-file">
                    <label for="imagen" class="input-file-label">Seleccionar imagen</label>
                    <input type="file" name="imagenJuguete" id="imagen" class="input-file-input" accept="image/*">
                </div>
                
            </div>
            <div>
                <p id="avisoJuguete" class="avisoV"></p>
            </div>
            <div class="container-botones">
                <button id="crearJuguete">Crear</button>
                <a href="../html/verJuguetes.html">Ver Juguetes</a>
            </div>
        </div>
        <div class="enlace-lista">
            <a href="../index.html">Men&uacute; Principal</a>
        </div>
    </main>
</body>
</html>
