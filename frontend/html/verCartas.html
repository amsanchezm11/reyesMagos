<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Cartas</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="../js/verCartas.js" defer></script>
</head>
<body>
    <header>
        <img id="reyes" src="../img/calendario.png" class="calendario-reyes"></img>
    </header>
    <main class="juguete-pos">
        <h1 id="h1-lista">Cartas por Usuario</h1>
        <div class="container-usu-orden">
            <div class="container-usuarios">
                <label for="usuarioCarta">Usuario:</label>
                <select name="usuarioCarta" id="usuarioVerCarta">
                    <option value="" selected disabled>Usuario</option>
                </select>
            </div>
            <button name="ordenar" id="botonOrdenar">
                <i class="fa-solid fa-sort" title="Ordenar lista"></i>
            </button>
        </div>
       
        
        <div id="listaCartas" class="lista-cartas"></div>

        <div class="enlace-lista">
            <a href="../index.html">Men&uacute; Principal</a>
        </div>
    </main>
</body>
</html>
